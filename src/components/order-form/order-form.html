<form [formGroup]="form" (ngSubmit)="onSubmitOrderForm()">
  <ion-segment>
    <div class="order-form-errors">
      <p ion-text text-left color="danger" *ngIf="form.get('firstName').invalid && form.get('firstName').touched">First
        Name <span *ngIf="form.get('firstName').errors['required']">required</span><span
          *ngIf="form.get('firstName').errors.pattern">is invalid</span></p>
    </div>
    <div class="order-form-errors">
      <p ion-text text-left color="danger" *ngIf="form.get('lastName').invalid && form.get('lastName').touched">Last
        Name <span *ngIf="form.get('lastName').errors['required']">required</span><span
          *ngIf="form.get('lastName').errors.pattern">is invalid</span></p>
    </div>
  </ion-segment>
  <ion-segment>
    <ion-input formControlName="firstName" type="text" placeholder="First Name"
      [ngClass]="{'is-invalid': form.get('firstName').invalid}">
    </ion-input>
    <ion-input formControlName="lastName" type="text" placeholder="Last Name">
    </ion-input>
  </ion-segment>
  <div class="order-form-errors">
    <p ion-text text-left color="danger" *ngIf="form.get('email').invalid && form.get('email').touched">
      Email <span *ngIf="form.get('email').errors.required">required</span>
      <span *ngIf="form.get('email').errors.email">is invalid</span>
    </p>
  </div>
  <ion-segment>
    <ion-input formControlName="email" type="email" placeholder="Email Address">
    </ion-input>
  </ion-segment>

  <div class="order-form-errors">
    <p ion-text text-left color="danger" *ngIf="form.get('phone').invalid && form.get('phone').touched">
      Phone <span *ngIf="form.get('phone').errors.required">required</span>
      <span *ngIf="form.get('phone').errors.pattern">is invalid</span>
    </p>
  </div>
  <ion-segment>
    <ion-input formControlName="phone" type="tel" placeholder="Mobile Phone Number">
    </ion-input>
  </ion-segment>

  <ion-row>
    <ion-col col-12 no-padding text-left>
      <p class="phone-info" text-capitalize>* mobile phone number used to provide tracking information</p>
    </ion-col>
  </ion-row>
  <ion-row class="divider">
    <ion-col col-3 col-lg-2 col-md-2 col-sm-3 text-left no-padding>
      <p text-uppercase>shipping</p>
    </ion-col>
    <ion-col align-self-center col-9 col-lg-10 col-md-11 col-sm-10 no-padding>
      <hr>
    </ion-col>
  </ion-row>
  <div class="order-form-errors">
    <p ion-text text-left color="danger" *ngIf="form.get('address').invalid && form.get('address').touched">
      Address <span *ngIf="form.get('address').errors.required">required</span>
    </p>
  </div>
  <ion-segment>
    <ion-input formControlName="address" type="text" placeholder="Address Line 1">
    </ion-input>
  </ion-segment>
  <div class="order-form-errors">
    <p ion-text text-left color="danger" *ngIf="form.get('city').invalid && form.get('city').touched">
      City <span *ngIf="form.get('city').errors.required">required</span>
      <span *ngIf="form.get('city').errors.patter">is invalid</span>
    </p>
  </div>
  <ion-segment>
    <ion-input formControlName="city" type="text" placeholder="City">
    </ion-input>
  </ion-segment>

  <div class="order-form-errors">
    <p ion-text text-left color="danger" *ngIf="form.get('country').invalid && form.get('country').touched">
      Country <span *ngIf="form.get('country').errors.required">required</span>
    </p>
  </div>
  <ion-segment>
    <ion-input formControlName="country" type="text" placeholder="Country">
    </ion-input>
  </ion-segment>


  <ion-segment>
    <div class="order-form-errors">
      <p ion-text text-left color="danger" *ngIf="form.get('state').invalid && form.get('state').touched">
        State <span *ngIf="form.get('state').errors.required">required</span>
      </p>
    </div>
    <div class="order-form-errors">
      <p ion-text text-left color="danger" *ngIf="form.get('postalCode').invalid && form.get('postalCode').touched">
        Zip/Postal Code <span *ngIf="form.get('postalCode').errors.required">required</span>
      </p>
    </div>
  </ion-segment>
  <ion-segment>
    <ion-input formControlName="state" type="text" placeholder="State/Province">
    </ion-input>
    <ion-input formControlName="postalCode" type="text" placeholder="Zip/Postal">
    </ion-input>
  </ion-segment>

  <button type="submit" class="order-button">
    <ion-icon slot="start" name="ios-arrow-forward" margin-right></ion-icon>
    <span text-capitalize>add payment information</span>
    <span class="block" text-capitalize>usa offer only</span>
  </button>
</form>
